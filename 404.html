<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>咸鱼的个人主页</title>
  <style>
    /* 页面整体样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    /* 主容器 */
    .container {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      background-color: #1e1e1e;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    /* 标题样式 */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #a0c4ff;
    }

    /* 介绍文字 */
    p {
      font-size: 1.2rem;
      margin: 15px 0;
      line-height: 1.6;
    }

    /* 按钮样式 */
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #5e81ac;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #4c6980;
    }

    /* 版权声明 */
    footer {
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎来到咸鱼的主页</h1>
    <p>这里是我的个人展示空间，展示一些我开发的小项目和创意。</p>
    <p>探索我的作品，随时欢迎反馈！</p>
    <a href="#projects" class="btn">点击探索</a>
  </div>

  <footer>
    <p>&copy; 2024 郧山鱼未眠 | 关于。</p>
  </footer>
</body>
</html>
