<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>咸鱼的个人主页</title>
  <style>
    /* 页面整体样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* 主容器样式 */
    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    /* 主要标题样式 */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff8c00, #ffc107);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* 简介文字样式 */
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 10px 0;
    }

    /* 链接按钮样式 */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1rem;
      color: #000;
      background: #ffc107;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      background: #ff8c00;
      color: #fff;
      box-shadow: 0 6px 20px rgba(255, 140, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎来到咸鱼的主页</h1>
    <p>这里是我的个人天地，记录灵感、代码和脑洞。</p>
    <p>随时探索我分享的小项目和创意！</p>
    <a href="#projects" class="btn">点击进入</a>
  </div>
</body>
</html>
