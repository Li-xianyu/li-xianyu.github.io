<!DOCTYPE html>
<html>
<head>
    <style>
        /* 弹窗样式 */
        .popup {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 骰子容器 */
        .dice {
            width: 80px;
            height: 80px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            background: #fff;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 10px;
        }

        /* 骰子点 */
        .dot {
            width: 16px;
            height: 16px;
            background: #333;
            border-radius: 50%;
            opacity: 0;
            place-self: center; /* 让点在格子正中 */
        }

        /* 具体点数的布局 */
        .dot:nth-child(1) { grid-area: 1 / 1; } /* 左上 */
        .dot:nth-child(2) { grid-area: 1 / 2; } /* 上中 */
        .dot:nth-child(3) { grid-area: 1 / 3; } /* 右上 */
        .dot:nth-child(4) { grid-area: 2 / 1; } /* 左中 */
        .dot:nth-child(5) { grid-area: 2 / 2; } /* 中心 */
        .dot:nth-child(6) { grid-area: 2 / 3; } /* 右中 */
        .dot:nth-child(7) { grid-area: 3 / 1; } /* 左下 */
        .dot:nth-child(8) { grid-area: 3 / 2; } /* 下中 */
        .dot:nth-child(9) { grid-area: 3 / 3; } /* 右下 */

        /* 1点 */
        [data-point="1"] .dot:nth-child(5) { opacity: 1; }
        /* 2点 */
        [data-point="2"] .dot:nth-child(1),
        [data-point="2"] .dot:nth-child(9) { opacity: 1; }
        /* 3点 */
        [data-point="3"] .dot:nth-child(1),
        [data-point="3"] .dot:nth-child(5),
        [data-point="3"] .dot:nth-child(9) { opacity: 1; }
        /* 4点 */
        [data-point="4"] .dot:nth-child(1),
        [data-point="4"] .dot:nth-child(3),
        [data-point="4"] .dot:nth-child(7),
        [data-point="4"] .dot:nth-child(9) { opacity: 1; }
        /* 5点 */
        [data-point="5"] .dot:nth-child(1),
        [data-point="5"] .dot:nth-child(3),
        [data-point="5"] .dot:nth-child(5),
        [data-point="5"] .dot:nth-child(7),
        [data-point="5"] .dot:nth-child(9) { opacity: 1; }
        /* 6点 */
        [data-point="6"] .dot:nth-child(1),
        [data-point="6"] .dot:nth-child(3),
        [data-point="6"] .dot:nth-child(4),
        [data-point="6"] .dot:nth-child(6),
        [data-point="6"] .dot:nth-child(7),
        [data-point="6"] .dot:nth-child(9) { opacity: 1; }
    </style>
</head>
<body>

<script>
function showDice(finalNumber) {
    // 创建弹窗
    const popup = document.createElement('div');
    popup.className = 'popup';

    // 创建骰子
    const dice = document.createElement('div');
    dice.className = 'dice';

    // 生成9个点（棋盘式布局）
    for (let i = 0; i < 9; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dice.appendChild(dot);
    }

    popup.appendChild(dice);
    document.body.appendChild(popup);

    // 动画逻辑
    let count = 0;
    const maxLoop = 20; // 动画循环次数
    const animation = setInterval(() => {
        // 随机切换点数
        let randomPoint = Math.floor(Math.random() * 6) + 1;
        dice.setAttribute('data-point', randomPoint);
        
        if (++count >= maxLoop) {
            clearInterval(animation);
            // 最终显示目标点数
            dice.setAttribute('data-point', finalNumber);
        }
    }, 100);
}

// 示例：显示3点
showDice(2);
</script>

</body>
</html>
